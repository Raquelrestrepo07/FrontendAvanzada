<div class="card">

    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0">Gestión de citas</h5>
    </div>

    <div class="card-body p-5">

        <div class="mb-3">
        <button type="button" routerLink="/agendar-cita" class="btn btn-success me-2">
            <i class="fa-solid fa-plus me-1"></i> Crear cita</button>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Fecha de creacion</th>
                    <th>Fecha Cita</th>
                    <th>Estado</th>
                    <th>Médico</th>
                    <th>Motivo</th>
                </tr>
           </thead>
           <tbody class="table-group-divider">
               <tr *ngFor="let item of cita">
                   <td><p>{{item.codigoCita}}</p></td>
                   <td><p>{{item.fechaCreacion}}</p></td>
                   <td><p>{{item.fechaCita}}</p></td>
                   <td><span [ngClass]="item.estado == 'EnEspera' ? 'text-bg-success' :'text-bg-danger'" class="badge">{{item.estado}}</span></td>
                   <td><p>{{item.medico}}</p></td>
                   <td><p>{{item.motivoCita}}</p></td>
                   <td><a routerLink="/detalle-cita/{{item.codigoCita}}" ><i class="fa-solid fa-circle-info me-2"></i>Ver detalle</a></td>
               </tr>
            </tbody>
        </table>
    </div>
</div>
