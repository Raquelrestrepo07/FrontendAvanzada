<div class="card">
    
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0" ><i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo
    paciente</h5>
    </div>
    <div class="card-body p-5">

    <form #f="ngForm" (ngSubmit)="registrar()">

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre: </label>
            <div class="col-sm-10">
                <input #nombre="ngModel"
            [ngClass]="nombre.invalid && (nombre.dirty || nombre.touched) ? 'is-invalid' : ''" type="text"
            name="nombre" class="form-control" required [(ngModel)]="registroUsuarioDTO.nombre" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Cédula: </label>
            <div class="col-sm-10">
                <input #cedula="ngModel"
            [ngClass]="cedula.invalid && (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" type="text"
            name="cedula" class="form-control" required [(ngModel)]="registroUsuarioDTO.cedula" />
            </div>
        </div>

        <div class="mb-3 row"> 
            <label class="col-sm-2 col-form-label">Teléfono: </label>
            <div class="col-sm-10">
                <input #telefono="ngModel"
            [ngClass]="telefono.invalid && (telefono.dirty || telefono.touched) ? 'is-invalid' : ''" type="text" 
            name="telefono" class="form-control" required [(ngModel)]="registroUsuarioDTO.telefono" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Foto: </label>
            <div class="col-sm-10">
                <input type="file" name="urlFoto" class="form-control" required
            (change)="onFileChange($event)" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Ciudad: </label>
            <div class="col-sm-10">
                <select name="ciudad" required class="form-select" [(ngModel)]="registroUsuarioDTO.ciudad">
                    <option value="" selected>Seleccione una ciudad</option>
                    <option [value]="item" *ngFor="let item of ciudades; index as i">{{item}}</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Fecha de nacimiento: </label>
            <div class="col-sm-10">
                <input #fechaNacimiento="ngModel"
            [ngClass]="fechaNacimiento.invalid && (fechaNacimiento.dirty || fechaNacimiento.touched) ? 'is-invalid' : ''"type="date" 
            name="fechaNacimiento" class="form-control" required [(ngModel)]="registroUsuarioDTO.fechaNacimiento" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Alergias: </label>
            <div class="col-sm-10">
                <input #alergias="ngModel"
            [ngClass]="alergias.invalid && (alergias.dirty || alergias.touched) ? 'is-invalid' : ''" type="text" 
            name="alergias" class="form-control" required [(ngModel)]="registroUsuarioDTO.alergias" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">EPS: </label>
            <div class="col-sm-10">
                <select name="eps" required class="form-select" [(ngModel)]="registroUsuarioDTO.eps" >
                    <option value="" selected>Seleccione una eps</option>
                    <option [value]="item" *ngFor="let item of eps; index as i">{{item}}</option>
                </select>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Tipo de sangre: </label>
            <div class="col-sm-10">
                <select name="tipoSangre" required class="form-select" [(ngModel)]="registroUsuarioDTO.tipoSangre" >
                    <option value="" selected>Seleccione su tipo de sangre</option>
                    <option [value]="item" *ngFor="let item of tipoSangre; index as i">{{item}}</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Correo electrónico: </label>
            <div class="col-sm-10">
                <input #email="ngModel"
            [ngClass]="email.invalid && (email.dirty || email.touched) ? 'is-invalid' : ''" type="email" 
            name="email" class="form-control" required email [(ngModel)]="registroUsuarioDTO.email" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Contraseña: </label>
            <div class="col-sm-10">
                <input #contrasenia="ngModel"
            [ngClass]="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched) ? 'is-invalid' : ''" type="password" 
            name="contrasenia" class="form-control" required [(ngModel)]="registroUsuarioDTO.contrasenia" />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Repetir contraseña: </label>
            <div class="col-sm-10">
                <input #confirmaContrasenia="ngModel"
            [ngClass]="confirmaContrasenia.invalid && (confirmaContrasenia.dirty || confirmaContrasenia.touched) ? 'is-invalid' : ''"  type="password" 
            name="confirmaContrasenia" class="form-control" required [(ngModel)]="registroUsuarioDTO.confirmaContrasenia"/>
            </div>
        </div>   
            
        <div class="alert alert-danger" role="alert" *ngIf="!sonIguales()">Las contraseñas no
        coinciden</div>


        <button class="btn btn-primary" type="submit" [disabled]="f.invalid || !sonIguales()">
            <i class="fa-solid fa-circle-plus me-1"></i>Registrarse
        </button>

    </form>

    </div>
</div>
