<div class="card">

    <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Crear nueva cita</h5>
    </div>

    <div class="card-body p-5">

        <form #f="ngForm" (ngSubmit)="crearCita()">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Fecha: </label>
                <div class="col-sm-10">
                    <input #fecha="ngModel"
                [ngClass]="fecha.invalid && (fecha.dirty || fecha.touched) ? 'is-invalid' : ''" type="date"
                name="fecha" class="form-control" required [(ngModel)]="agendarCitaPacienteDTO.fecha" />
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Hora: </label>
                <div class="col-sm-10">
                    <input #hora="ngModel"
                [ngClass]="hora.invalid && (hora.dirty || hora.touched) ? 'is-invalid' : ''" type="text"
                name="hora" class="form-control" required [(ngModel)]="agendarCitaPacienteDTO.hora" />
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Especialidad: </label>
                <div class="col-sm-10">
                    <select name="especialidad" required class="form-select" [(ngModel)]="agendarCitaPacienteDTO.especialidad">
                        <option value="" selected>Seleccione una especialidad</option>
                        <option [value]="item" *ngFor="let item of especialidades; index as i">{{item}}</option>
                    </select>
                </div>
            </div>
    
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Medico: </label>
                <div class="col-sm-10">
                    <select name="medico" required class="form-select" [(ngModel)]="agendarCitaPacienteDTO.medico" >
                        <option value="" selected>Seleccione un m√©dico</option>
                        <option [value]="item" *ngFor="let item of medicos; index as i">{{item}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Motivo Cita: </label>
                <div class="col-sm-10">
                   <textarea #motivoCita="ngModel"
                   [ngClass]="motivoCita.invalid && (motivoCita.dirty || motivoCita.touched) ? 'is-invalid' : ''"
                   type="text" [(ngModel)]="agendarCitaPacienteDTO.motivoCita" name="motivoCita" required class="form-control"
                   ></textarea>
                </div>
            </div>
                
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
            <i class="fa-solid fa-circle-plus me-1"></i>Crear Cita
            </button>
        </form>
    </div>
</div>
